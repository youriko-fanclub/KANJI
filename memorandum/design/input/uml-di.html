code[class*="language-"],
pre[class*="language-"] {
  color: #333;
  background: none;
  font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
  text-align: left;
  white-space: pre;
  word-spacing: normal;
  word-break: normal;
  word-wrap: normal;
  line-height: 1.4;

  -moz-tab-size: 8;
  -o-tab-size: 8;
  tab-size: 8;

  -webkit-hyphens: none;
  -moz-hyphens: none;
  -ms-hyphens: none;
  hyphens: none;
}

/* Code blocks */
pre[class*="language-"] {
  padding: .8em;
  overflow: auto;
  /* border: 1px solid #ddd; */
  border-radius: 3px;
  /* background: #fff; */
  background: #f5f5f5;
}

/* Inline code */
:not(pre) > code[class*="language-"] {
  padding: .1em;
  border-radius: .3em;
  white-space: normal;
  background: #f5f5f5;
}

.token.comment,
.token.blockquote {
  color: #969896;
}

.token.cdata {
  color: #183691;
}

.token.doctype,
.token.punctuation,
.token.variable,
.token.macro.property {
  color: #333;
}

.token.operator,
.token.important,
.token.keyword,
.token.rule,
.token.builtin {
  color: #a71d5d;
}

.token.string,
.token.url,
.token.regex,
.token.attr-value {
  color: #183691;
}

.token.property,
.token.number,
.token.boolean,
.token.entity,
.token.atrule,
.token.constant,
.token.symbol,
.token.command,
.token.code {
  color: #0086b3;
}

.token.tag,
.token.selector,
.token.prolog {
  color: #63a35c;
}

.token.function,
.token.namespace,
.token.pseudo-element,
.token.class,
.token.class-name,
.token.pseudo-class,
.token.id,
.token.url-reference .token.variable,
.token.attr-name {
  color: #795da3;
}

.token.entity {
  cursor: help;
}

.token.title,
.token.title .token.punctuation {
  font-weight: bold;
  color: #1d3e81;
}

.token.list {
  color: #ed6a43;
}

.token.inserted {
  background-color: #eaffea;
  color: #55a532;
}

.token.deleted {
  background-color: #ffecec;
  color: #bd2c00;
}

.token.bold {
  font-weight: bold;
}

.token.italic {
  font-style: italic;
}


/* JSON */
.language-json .token.property {
  color: #183691;
}

.language-markup .token.tag .token.punctuation {
  color: #333;
}

/* CSS */
code.language-css,
.language-css .token.function {
  color: #0086b3;
}

/* YAML */
.language-yaml .token.atrule {
  color: #63a35c;
}

code.language-yaml {
  color: #183691;
}

/* Ruby */
.language-ruby .token.function {
  color: #333;
}

/* Markdown */
.language-markdown .token.url {
  color: #795da3;
}

/* Makefile */
.language-makefile .token.symbol {
  color: #795da3;
}

.language-makefile .token.variable {
  color: #183691;
}

.language-makefile .token.builtin {
  color: #0086b3;
}

/* Bash */
.language-bash .token.keyword {
  color: #0086b3;
}

/* highlight */
pre[data-line] {
  position: relative;
  padding: 1em 0 1em 3em;
}
pre[data-line] .line-highlight-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  background-color: transparent;
  display: block;
  width: 100%;
}

pre[data-line] .line-highlight {
  position: absolute;
  left: 0;
  right: 0;
  padding: inherit 0;
  margin-top: 1em;
  background: hsla(24, 20%, 50%,.08);
  background: linear-gradient(to right, hsla(24, 20%, 50%,.1) 70%, hsla(24, 20%, 50%,0));
  pointer-events: none;
  line-height: inherit;
  white-space: pre;
}

pre[data-line] .line-highlight:before, 
pre[data-line] .line-highlight[data-end]:after {
  content: attr(data-start);
  position: absolute;
  top: .4em;
  left: .6em;
  min-width: 1em;
  padding: 0 .5em;
  background-color: hsla(24, 20%, 50%,.4);
  color: hsl(24, 20%, 95%);
  font: bold 65%/1.5 sans-serif;
  text-align: center;
  vertical-align: .3em;
  border-radius: 999px;
  text-shadow: none;
  box-shadow: 0 1px white;
}

pre[data-line] .line-highlight[data-end]:after {
  content: attr(data-end);
  top: auto;
  bottom: .4em;

link GamePadButton to GamePadDPad--><!--MD5=[b46fa7d8efda32d17b74dc398b19ad4f]
link GamePadButton to GamePadAxis--><!--MD5=[9bddf39abfd7e1341a07e4966303ca31]

@startuml

skinparam backgroundColor pink
skinparam handwritten true

title <size:18> di </size>

package dx::di {

	package Definition {
		enum GamePadButton
		enum GamePadDPad
		enum GamePadAxis
		enum GamePadArrow
	}

	class Input <singleton> {
		+static const PlayerInput& get(GamePadId gpid);
		-std::unordered_map<GamePadId, PlayerInput> m_inputs;
		-std::unordered_map<GamePadId, InputSource> m_sources;
	}

	interface IPlayerInput {
    	+const IButtons& buttons() const;
    	+const IDPad   & dpad   () const;
    	+const IAxis   & axis   () const;
    	+s3d::Vec2 arrowL() const;
    	+s3d::Vec2 arrowR() const;

    	+IButton button(GPButton button) const;
    	+IDPadButton dpad(GPDPad button) const;
    	+s3d::Vec2 axis(GPAxis axis) const;
	}

	Input o- -IPlayerInput

	class PlayerInput {
		-Buttons m_buttons;
		-DPad m_dpad;
		-AxisFromMultiSource m_axis;
	}
	IPlayerInput <|.. PlayerInput

	interface IButtons {
		+IButton get(GPButton button) const;
		+IButton a() const;
		+IButton b() const;
		+IButton x() const;
		+IButton y() const;
		+IButton l1() const;
		+IButton r1() const;
		+IButton l2() const;
		+IButton r2() const;
		+IButton l3() const;
		+IButton r3() const;
		+IButton start () const;
		+IButton select() const;
	}

	class Buttons {
		-ButtonsFromMultiSource m_down;
		-ButtonsFromMultiSource m_pressed;
		-ButtonsFromMultiSource m_up;
	}

	Buttons .up.|> IButtons

	class IButton {
		+bool down   () const;
		+bool pressed() const;
		+bool up     () const;
		+s3d::Duration pressedDuration() const;
		-const Buttons* const m_parent;
		-const GPButton m_button;
	}

	Buttons - -> IButton
	Buttons <- - IButton

	interface AbsButtons {
		+bool get(GPButton button) const;
		+s3d::Duration pressedDuration(GPButton button) const;
	}

	class ButtonsBase {
		*const GamePadId m_gpid;
		*const KeyState m_state;
	}

	ButtonsBase .up.|> AbsButtons

	ButtonsFromKeyboard -up-|> ButtonsBase
	ButtonsFromJoyCon -up-|> ButtonsBase
	class ButtonsFromMultiSource {
		-const std::vector<std::shared_ptr<AbsButtons>> m_buttons_list;
	}
	ButtonsFromMultiSource -up-|> ButtonsBase

	ButtonsFromMultiSource o-up- AbsButtons
	Buttons o- - ButtonsFromMultiSource

	interface IDPad {
		+IDPadButton get(GPDPad button) const;
		+IDPadButton left () const;
		+IDPadButton right() const;
		+IDPadButton up   () const;
		+IDPadButton down () const;
		+s3d::Vec2 vec() const;
	}

	class DPad {
		-DPadFromMultiSource m_down;
		-DPadFromMultiSource m_pressed;
		-DPadFromMultiSource m_up;
	}

	DPad .up.|> IDPad

	class IDPadButton {
		+bool down   () const;
		+bool pressed() const;
		+bool up     () const;
		+s3d::Duration pressedDuration() const;
		-const DPad* const m_parent;
		-const GPDPad m_button;
	}

	DPad - -> IDPadButton
	DPad <- - IDPadButton

	interface AbsDPad {
		+bool get(GPDPad button) const;
		+s3d::Vec2 vec() const;
		+s3d::Duration pressedDuration(GPDPad button) const;
	}

	class DPadBase {
		*const GamePadId m_gpid;
		*const KeyState m_state;
	}

	DPadBase .up.|> AbsDPad

	DPadFromKeyboard -up-|> DPadBase
	DPadFromJoyCon -up-|> DPadBase
	class DPadFromMultiSource {
		-const std::vector<std::shared_ptr<AbsDPad>> m_buttons_list;
	}
	DPadFromMultiSource -up-|> DPadBase

	DPadFromMultiSource o-up- AbsDPad
	DPad o- - DPadFromMultiSource

	interface IAxis {
		s3d::Vec2 vec(GPAxis axis) const;
		s3d::Vec2 l() const;
		s3d::Vec2 r() const;
	}

	abstract AxisBase {
		*const GamePadId m_gpid;
	}

	AxisBase .up.|> IAxis

	class AxisFromMultiSource {
		-const std::vector<std::shared_ptr<IAxis>> m_axes_list;
	}

	AxisFromKeyboard .up.|> AxisBase
	AxisFromJoyCon .up.|> AxisBase
	AxisFromMultiSource ..up.|> IAxis
	AxisFromMultiSource o-up- AxisBase

	PlayerInput o- - IButtons
	PlayerInput o- - IDPad
	PlayerInput o- - IAxis


}

@enduml
